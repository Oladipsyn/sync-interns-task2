<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Poppins:wght@600&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <img src="./images/quiz-app-logo.png" id="quiz-logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="Trivia-section">
        <h1>Select Trivia</h1>
        <div class="container">
          <div class="Trivia">
            <a href="football.html">
              <img src="./images/soccer-images.jpg" id="Trivia-logo" />
              <p>Football Trivia</p>
            </a>
          </div>
          <div class="Trivia">
            <a href="math.html">
              <img src="./images/maths.png" id="Trivia-logo" />
              <p>Math Trivia</p>
            </a>
          </div>
          <div class="Trivia">
            <a href="science.html">
              <img src="./images/science.jpg" id="Trivia-logo" />
              <p>Science Trivia</p>
            </a>
          </div>
          <div class="Trivia">
            <a href="art.html">
              <img src="./images/art-logo.png" id="Trivia-logo" />
              <p>Art Trivia</p>
            </a>
          </div>
        </div>
      </section>

      <section class="signup">
        <div>
          <h1>Sign Up</h1>
          <form>
            <div>
              <label for="user_first_name">First name</label><br />
              <input type="text" id="user_first_name" name="user_first_name" />
            </div>
            <div>
              <label for="user_last_name">Last name</label><br />
              <input type="text" id="user_last_name" name="user_last_name" />
            </div>
            <div>
              <label for="user_email">Email</label><br />
              <input type="email" id="user_email" name="user_email" />
            </div>
            <div>
              <label for="user_password">Password</label><br />
              <input type="password" id="user_password" name="user_password" />
            </div>
            <div>
              <label for="user_confirm_password">Confirm Password</label><br />
              <input
                type="password"
                id="user_confirm_password"
                name="user_confirm_password"
              /><br />
            </div>
            <br />
            <div>
              <button type="submit" class="btn" id="btn">Sign Up</button>
            </div>
          </form>
          <br />
        </div>
      </section>
    </main>
  </body>
</html>
